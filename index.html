<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="wel/g.png">
    <link rel="stylesheet" href="style.css">
    <title>My play list (IG)</title>
    <style>
        /* Estilos en línea */
        #volume {
            accent-color: white;
        }
        #progress-bar {
            accent-color: white;
        }
        .controls button,
        .options button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.9rem;
        }
        .volume-control label,
        #time-display {
            color: white;
        }
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #menu-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        #song-list-menu {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 40px;
            right: 0;
            width: 250px;
            max-height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            z-index: 100;
        }
        .hidden {
            display: none;
        }
        #search-bar {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        #song-list {
            max-height: 250px;
            overflow-y: auto;
        }
        .song-item {
            padding: 5px 10px;
            border-bottom: 1px solid white;
            color: white;
            cursor: pointer;
        }
        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Pantalla de bienvenida */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #welcome-screen img {
            max-width: 95%;
            max-height: 95%;
        }
        .song-title-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .song-title {
            display: inline-block;
            animation: scrollTitle 13s linear infinite; /* Desplazamiento hacia la derecha */
            transition: 5s;
        }
        @keyframes scrollTitle {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen">
        <img src="wel/g.png" alt="Bienvenida">
    </div>

    <div class="music-player">
        <div class="blur-background" id="blur-background"></div>
        <div class="song-info">
            <img id="song-img" src="song1.jpg" alt="Canción">
            <div class="song-title-container">
                <h2 class="song-title" id="song-title">FE!N (Travis Scott)</h2>
            </div>
        </div>
        <audio id="audio-player" src="song1.mp3"></audio>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <div id="time-display">00:00 / 00:00</div>
        </div>

        <div class="controls">
            <button id="prev-song">⏮</button>
            <button id="play-pause">▶</button>
            <button id="next-song">⏭</button>
        </div>

        <div class="volume-control">
            <label for="volume">▁ ▂ ▃ ▄ ▅ ▆ ▇ ▉</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="options">
            <button id="shuffle">⤹</button>
            <button id="repeat">↻</button>
        </div>
    </div>

    <!-- Menú de canciones -->
    <div class="menu-container">
        <button id="menu-button">☰</button>
        <div id="song-list-menu" class="hidden">
            <input type="text" id="search-bar" placeholder="Buscar canciones...">
            <div id="song-list"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
